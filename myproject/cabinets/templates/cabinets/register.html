<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <label for="first_name">Имя:</label><br>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="first_name">Фамилия:</label><br>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="first_name">Контактные данные:</label><br>
        <input type="text" id="contact_info" name="contact_info" required><br>

        <label for="first_name">Опыт работы:</label><br>
        <input type="text" id="experience" name="experience" required><br>

        <label for="first_name">Пароль:</label><br>
        <input type="text" id="password" name="password" required><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
